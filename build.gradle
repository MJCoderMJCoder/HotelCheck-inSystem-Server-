plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    //构建Java Web应用程序
    id 'war'
    //	添加gretty插件
    id 'org.akhikhl.gretty' version '1.4.2'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
      
    //当前发布的servlet API版本 providedCompile
    compile 'javax.servlet:javax.servlet-api:+'
    compile 'javax:javaee-api:+'
    //Servlet web 
    compile 'taglibs:standard:+'
    compile 'jstl:jstl:+'
    compile 'com.fasterxml.jackson.core:jackson-databind:+'
    
    //MySQL
    compile 'mysql:mysql-connector-java:5.1.45'
    //数据库源
    compile 'c3p0:c3p0:+'
    //alibaba data source 相关jar包-
    //compile 'com.alibaba:druid:+'
    //导入dbcp的jar包，用来在applicationContext.xml中配置数据库
    //compile 'commons-dbcp:commons-dbcp:+'
    //mybatis
    compile 'org.mybatis:mybatis:3.4.5'
    compile 'org.mybatis:mybatis-spring:+'
    
    //Map工具类
    compile 'commons-collections:commons-collections:+'
    
    //redis客户端:Jedis 
    //compile 'redis.clients:jedis:+'
    //compile 'com.dyuproject.protostuff:protostuff-core:+'
    //compile 'com.dyuproject.protostuff:protostuff-runtime:+'
    //compile 'org.springframework.data:spring-data-redis:+'
    
    //日志：实现slf4j接口并整合
    //compile 'ch.qos.logback:logback-classic:+'
    // 日志文件管理包
    compile 'log4j:log4j:+'
    //格式化对象，方便输出日志
    compile 'com.alibaba:fastjson:+'
    compile 'org.slf4j:slf4j-api:+'
    compile 'org.slf4j:slf4j-log4j12:+'
    
    //spring-Spring核心
    compile 'org.springframework:spring-core:5.0.4.RELEASE'
    compile 'org.springframework:spring-beans:5.0.4.RELEASE'
    //compile 'org.springframework:spring-aop:5.0.4.RELEASE'
    //compile 'org.springframework:spring-context-support:5.0.4.RELEASE'
    compile 'org.springframework:spring-context:5.0.4.RELEASE'
    //spring-Spring DAO层
    compile 'org.springframework:spring-jdbc:5.0.4.RELEASE'
    //compile 'org.springframework:spring-oxm:5.0.4.RELEASE'
    compile 'org.springframework:spring-tx:5.0.4.RELEASE'
    //spring-Spring web 
    compile 'org.springframework:spring-web:5.0.4.RELEASE'
    compile 'org.springframework:spring-webmvc:5.0.4.RELEASE'
    //spring-Spring test 
    compile 'org.springframework:spring-test:5.0.4.RELEASE'
    
    // 映入JSON
    compile 'org.codehaus.jackson:jackson-mapper-asl:+'
    
    //上传组件包
    compile 'commons-fileupload:commons-fileupload:+'
    compile 'commons-io:commons-io:+'
    compile 'commons-codec:commons-codec:+'
    
    //百度：卡证识别，提供对二代居民身份证、银行卡、机动车驾驶证、机动车行驶证的识别服务
    compile 'com.baidu.aip:java-sdk:+'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}
